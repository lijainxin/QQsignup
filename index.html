<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/css.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="main_top">
            <div class="main_top_left">
                <h3>注册账号</h3>
            </div>
            <div class="main_top_right">
                <form>
                    <input type="text" id="search" name="search" placeholder="请输入搜索内容">
                </form>
            </div>
        </div>
        <div class="content">
            <span>昵称:<input type="text" placeholder="请输入昵称"></span>
            <span>密码:<input type="password" placeholder="请输入密码"></span>
            <span>确认密码:<input type="password" placeholder="请确认密码"></span>
            <span>性别: <label for="male"><input type="radio" name="gender" id="male">男</label>
                <label for="female"><input type="radio" name="gender" id="female">女</label></span>
             <span>
                生日:
                <label for=" calendar">
                        <select name="" id="years">
                            <option value="0">农历</option>
                            <option value="1">公历</option>
                        </select>
                    </label>
                <label for="years">
                <select name="" id="years">
                    <option value="0">1990</option>
                    <option value="1">1991</option>
                    <option value="2">1992</option>
                    <option value="3">1993</option>
                    <option value="4">1994</option>
                </select>
            </label>
            <label for="month">
                <select name="" id="month">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                </select>
            </label>
            <label for="date">
                <select name="" id="date">
                    <option value="0">01</option>
                    <option value="1">02</option>
                    <option value="2">03</option>
                    <option value="3">04</option>
                    <option value="4">05</option>
                </select>
            </label>
            </span>
            <span>
                    所在地:
                    <label for=" calendar">
                            <select name="" id="years">
                                <option value="0">中国</option>
                                <option value="1">美国</option>
                            </select>
                        </label>
                    <label for="years">
                    <select name="" id="years">
                        <option value="0">河南</option>
                        <option value="1">甘肃</option>
                        <option value="2">西藏</option>
                        <option value="3">新疆</option>
                        <option value="4">浙江</option>
                    </select>
                </label>
                <label for="month">
                    <select name="" id="month">
                        <option value="0">信阳</option>
                        <option value="1">濮阳</option>
                        <option value="2">郑州</option>
                    </select>
                </label>
            </span>
            <span>手机号码:<input type="text" placeholder="请输入昵称"></span>
            <p>忘记密码时，可通过该手机号码快速找回密码请输入中国大陆手机号码（不含小灵通）其他地区号码<a href="javascript:">点击这里</a></p>
          <p>
              <input type="text"><span class="code"><a href="javascript:">获取短信验证码</a></span>
          </p>
          <p class="radio">
              <input type="radio">同时开通QQ空间
              <br/>
              <input type="radio">我已阅读并同意相关服务条款和隐私政策
          </p>
          <p class="buttons">
              <button type="submit">提交注册</button>
          </p>
        </div>
    </div>
</body>

</html>
